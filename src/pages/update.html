<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NAVGINX ‚Äî Load Forms</title>

    <style>
      .hidden-form { display: none; }
      .fade { animation: fadeIn 0.35s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
      .readonly-box {
        background-color: #1F242D;
        border: 1px solid #333;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        color: #7dd3fc;
      }
      .label { display: block; margin-top: 12px; font-weight: 600; }
      .input, .textarea {
        width: 100%;
        padding: 10px;
        background: #1F242D;
        border: 1px solid #333;
        border-radius: 8px;
        margin-top: 5px;
      }
      .divider { margin: 15px 0; border-color: #333; }
      .check { margin: 10px 0; display: flex; align-items: center; gap: 10px; }
    </style>
  </head>

  <body class="bg-[#0D1117] text-white min-h-screen p-4">
    <div class="max-w-xl mx-auto">

      <div class="mb-4">
        <a href="index.html"
          class="inline-block bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg shadow-md transition">
          ‚¨ÖÔ∏è Home
        </a>
      </div>

      <h1 class="text-3xl font-bold text-center mb-6 tracking-wide">
        üöö Load Forms Center
      </h1>

      <!-- BUTTONS -->
      <div class="grid grid-cols-2 gap-4 mb-8">
        <button onclick="showForm('loadReport')"
          class="btn bg-blue-600 hover:bg-blue-700">Load Report</button>
        <button onclick="showForm('shipperPickup')"
          class="btn bg-green-600 hover:bg-green-700">Shipper Pick-up</button>
        <button onclick="showForm('receiverDelivery')"
          class="btn bg-purple-600 hover:bg-purple-700">Receiver Delivery</button>
        <button onclick="showForm('receiverFullPod')"
          class="btn bg-yellow-500 hover:bg-yellow-400 text-black">POD Full Delivery</button>
      </div>

      <script>
        document.querySelectorAll(".btn").forEach(btn => {
          btn.classList.add("py-3","rounded-xl","font-semibold","shadow-md","hover:shadow-xl","transition-all");
        });

        function showForm(id) {
          document.querySelectorAll(".form-box").forEach(f => f.style.display = "none");
          const el = document.getElementById(id);
          if (el) el.style.display = "block";
        }

        // üî• barcha formalarni tozalovchi funksiya
        function clearAllForms() {
          document.querySelectorAll("input").forEach(i => {
            if (i.type === "checkbox") i.checked = false;
            else i.value = "";
          });
          document.querySelectorAll("textarea").forEach(t => t.value = "");
        }
      </script>

      <!-- ====================== LOAD REPORT FORM ====================== -->
      <div id="loadReport" class="hidden-form fade form-box">
        <h2 class="title text-xl font-bold mb-3">Load Report</h2>

        <div class="bg-[#1F242D] p-3 rounded-lg border border-gray-700 mb-3">
          <p class="font-semibold text-blue-400">Broker: <span id="autoBroker"></span></p>
          <p class="font-semibold text-blue-400">ID#: <span id="autoBrokerId"></span></p>
        </div>

        <label class="label">EMPTY TRAILER #</label>
        <input id="emptyTrailer" class="input" placeholder="bobtail in">

        <hr class="divider">

        <label class="label">‚ôªÔ∏è SHIPPER PICK-UP Location</label>
        <textarea id="puLocation" class="textarea" placeholder="Palmetto, GA 30268"></textarea>

        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="label">Check-in</label>
            <input id="puCheckIn" type="time" class="input">
          </div>
          <div class="w-1/2">
            <label class="label">Check-out</label>
            <input id="puCheckOut" type="time" class="input">
          </div>
        </div>

        <label class="label">Preloaded Trailer #</label>
        <input id="preloadedTrailer" class="input" placeholder="TA156396">

        <hr class="divider">

        <h3 class="font-bold text-lg">üìÑ BOL</h3>
        <label class="check"><input id="bolMatch" type="checkbox"> Shipper & Receiver Matches</label>
        <label class="check"><input id="bolSeal" type="checkbox"> Seal intact & matches</label>
        <label class="check"><input id="bolPages" type="checkbox"> With all pages & clear</label>

        <hr class="divider">

        <label class="check"><input id="trailerImages" type="checkbox"> Trailer & Seal Images</label>
        <label class="check"><input id="tracking" type="checkbox"> üì≤üìç App & Tracking</label>

        <button
          class="submit-btn bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg mt-4"
          data-form="loadReport">Submit</button>
      </div>

      <!-- ====================== SHIPPER PICKUP FORM ====================== -->
      <div id="shipperPickup" class="hidden-form fade form-box">
        <h2 class="title">Shipper Pick-up</h2>

        <label class="label">Broker</label>
        <div id="brokerNameDisplay" class="readonly-box"></div>

        <label class="label">ID#</label>
        <div id="brokerIdDisplay" class="readonly-box"></div>

        <hr class="divider">

        <h3 class="font-bold text-lg">‚ôªÔ∏è SHIPPER PICK-UP</h3>

        <label class="label">Location</label>
        <textarea id="sp_location" class="textarea" placeholder="Gooding, ID 83330"></textarea>

        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="label">Check-in</label>
            <input id="sp_checkin" type="time" class="input">
          </div>
          <div class="w-1/2">
            <label class="label">Check-out</label>
            <input id="sp_checkout" type="time" class="input">
          </div>
        </div>

        <label class="label">Trailer#</label>
        <input id="sp_trailer" class="input" placeholder="445130">

        <hr class="divider">

        <h3 class="font-bold text-lg">üìÑ BOL</h3>
        <label class="check"><input id="sp_match" type="checkbox"> Shipper & Receiver Matches</label>
        <label class="check"><input id="sp_pages" type="checkbox"> With all pages & Clear</label>
        <label class="check"><input id="sp_seal" type="checkbox"> Seal intact & matches</label>

        <label class="label mt-4">Status Updated</label>
        <input id="sp_statusUpdated" class="input">

        <label class="label mt-3">GTG by Broker</label>
        <input id="sp_gtg" class="input">

        <button
          class="submit-btn bg-green-600 hover:bg-green-500 px-4 py-2 rounded-lg mt-4"
          data-form="shipperPickup">Submit</button>
      </div>

      <!-- ====================== RECEIVER DELIVERY FORM ====================== -->
      <div id="receiverDelivery" class="hidden-form fade form-box">
        <h2 class="title">Receiver Delivery</h2>

        <label class="label">Receiver Location</label>
        <input id="rd_location" class="input" placeholder="Fort Pierce, FL 34981">

        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="label">Check-in</label>
            <input id="rd_checkin" type="datetime-local" class="input">
          </div>
          <div class="w-1/2">
            <label class="label">Check-out</label>
            <input id="rd_checkout" type="datetime-local" class="input">
          </div>
        </div>

        <label class="label">Dropped Trailer #</label>
        <input id="rd_droppedTrailer" class="input" placeholder="TA156396">

        <hr class="divider">

        <h3 class="font-bold text-lg">üìù PROOF OF DELIVERY (POD)</h3>
        <label class="check"><input id="rd_seal" type="checkbox"> Seal intact</label>
        <label class="check"><input id="rd_osd" type="checkbox"> OS&D (Over/Short/Damage)</label>
        <label class="check"><input id="rd_signature" type="checkbox"> Signature or Stamp</label>
        <label class="check"><input id="rd_clear" type="checkbox"> With all pages & Clear</label>

        <hr class="divider">

        <label class="check"><input id="rd_images" type="checkbox"> Trailer&Seal Images</label>
        <label class="check"><input id="rd_tracking" type="checkbox"> üì≤üìçApp & Tracking</label>

        <hr class="divider">

        <label class="label">Empty trailer picked up from RECEIVER #</label>
        <input id="rd_emptyTrailer" class="input" placeholder="TA159020">

        <label class="label">Drop-off location for empty trailer</label>
        <input id="rd_dropoffLocation" class="input" placeholder="">

        <button
          class="submit-btn bg-purple-600 hover:bg-purple-500 px-4 py-2 rounded-lg mt-4"
          data-form="receiverDelivery">Submit</button>
      </div>

      <!-- ====================== POD FULL DELIVERY FORM ====================== -->
      <div id="receiverFullPod" class="hidden-form fade form-box">
        <h2 class="title">POD Full Delivery</h2>

        <label class="label">Receiver Location (optional)</label>
        <input id="pod_location" class="input" placeholder="Pasadena, TX 77507">

        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="label">Check-in</label>
            <input id="pod_checkin" type="datetime-local" class="input">
          </div>
          <div class="w-1/2">
            <label class="label">Check-out</label>
            <input id="pod_checkout" type="datetime-local" class="input">
          </div>
        </div>

        <hr class="divider">

        <h3 class="font-bold text-lg">üìù PROOF OF DELIVERY (POD)</h3>
        <label class="check"><input id="pod_seal" type="checkbox"> Seal intact</label>
        <label class="check"><input id="pod_osd" type="checkbox"> OS&D (Over/Short/Damage)</label>
        <label class="check"><input id="pod_signature" type="checkbox"> Signature or Stamp</label>
        <label class="check"><input id="pod_date" type="checkbox"> Date On POD</label>
        <label class="check"><input id="pod_clear" type="checkbox"> With all pages & Clear</label>

        <label class="label mt-4">Status Updated</label>
        <input id="pod_statusUpdated" class="input">

        <label class="label mt-3">GTG by Broker</label>
        <input id="pod_gtg" class="input">

        <button
          class="submit-btn bg-yellow-500 hover:bg-yellow-400 px-4 py-2 rounded-lg mt-4"
          data-form="receiverFullPod">Submit</button>
      </div>

      <!-- ========================= WEBSOCKET + LOGIC ========================= -->
      <script>
const userId = (new URLSearchParams(window.location.search).get("user")) ?? 1912055376; // may be null
//Asror

// GLOBAL session saved to localStorage so refresh won't lose current pickup
let GLOBAL = JSON.parse(localStorage.getItem("pickupSession")) || {
  broker: "",
  brokerId: "",
  load: "",
  groupChatId: "",
  replyMessageId: ""
};

// restore UI if present
if (GLOBAL.broker) {
  document.getElementById("autoBroker").innerText = GLOBAL.broker;
  document.getElementById("autoBrokerId").innerText = GLOBAL.brokerId;
  document.getElementById("brokerNameDisplay").innerText = GLOBAL.broker;
  document.getElementById("brokerIdDisplay").innerText = GLOBAL.brokerId;
  showForm("loadReport");
}

const ws = new WebSocket("wss://websocket.nvmailer.uz/?user=" + (userId ?? ""));


// register as front when connected
ws.onopen = () => {
  ws.send(JSON.stringify({
    type: "register",
    clientId: "front"
  }));
};

// incoming from bot (via WS bridge server)
ws.onmessage = (event) => {
  let data;
  try { data = JSON.parse(event.data); } catch (e) { console.log("WS parse error", e); return; }

  // if targetUserId present and doesn't match current user, ignore (supports multiple front clients)
  if (data.targetUserId && String(data.targetUserId) !== String(userId)) {
    console.log("WS message received:", data);
    return;
  }

  // PICKUP_DATA: auto-fill load info and show loadReport
  if (data.type === "PICKUP_DATA" || data.type === "pickup" || data.type === undefined && data.broker) {
     console.log("WS message received:", data);
    // clear UI forms first
    clearAllForms();

    GLOBAL = {
      broker: data.broker || data.id || "",
      brokerId: data.id || data.brokerId || "",
      load: data.load || "",
      groupChatId: data.groupChatId || "",
      replyMessageId: data.replyMessageId || ""
    };

    localStorage.setItem("pickupSession", JSON.stringify(GLOBAL));
    console.log("Saved to LS:", localStorage.getItem("pickupSession"));


    document.getElementById("autoBroker").innerText = GLOBAL.broker;
    document.getElementById("autoBrokerId").innerText = GLOBAL.brokerId;
    document.getElementById("brokerNameDisplay").innerText = GLOBAL.broker;
    document.getElementById("brokerIdDisplay").innerText = GLOBAL.brokerId;

    showForm("loadReport");
  }

  // you can add more handlers for other incoming ws messages if needed
};

// === FORM SUBMIT ===
document.querySelectorAll(".submit-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    const formType = btn.dataset.form;

    let payload = {
      formType,
      userId,
      broker: GLOBAL.broker,
      brokerId: GLOBAL.brokerId,
      load: GLOBAL.load,
      groupChatId: GLOBAL.groupChatId,
      replyMessageId: GLOBAL.replyMessageId
    };

    // LOAD REPORT
    if (formType === "loadReport") {
      payload = {
        ...payload,
        emptyTrailer: document.getElementById("emptyTrailer")?.value || "",
        puLocation: document.getElementById("puLocation")?.value || "",
        puCheckIn: document.getElementById("puCheckIn")?.value || "",
        puCheckOut: document.getElementById("puCheckOut")?.value || "",
        preloadedTrailer: document.getElementById("preloadedTrailer")?.value || "",
        bolMatch: !!document.getElementById("bolMatch")?.checked,
        bolSeal: !!document.getElementById("bolSeal")?.checked,
        bolPages: !!document.getElementById("bolPages")?.checked,
        trailerImages: !!document.getElementById("trailerImages")?.checked,
        tracking: !!document.getElementById("tracking")?.checked,
      };
    }

    // SHIPPER PICKUP
    if (formType === "shipperPickup") {
      payload = {
        ...payload,
        sp_location: document.getElementById("sp_location")?.value || "",
        sp_checkin: document.getElementById("sp_checkin")?.value || "",
        sp_checkout: document.getElementById("sp_checkout")?.value || "",
        sp_trailer: document.getElementById("sp_trailer")?.value || "",
        sp_match: !!document.getElementById("sp_match")?.checked,
        sp_pages: !!document.getElementById("sp_pages")?.checked,
        sp_seal: !!document.getElementById("sp_seal")?.checked,
        sp_statusUpdated: document.getElementById("sp_statusUpdated")?.value || "",
        sp_gtg: document.getElementById("sp_gtg")?.value || "",
      };
    }

    // RECEIVER DELIVERY
    if (formType === "receiverDelivery") {
      payload = {
        ...payload,
        rd_location: document.getElementById("rd_location")?.value || "",
        rd_checkin: document.getElementById("rd_checkin")?.value || "",
        rd_checkout: document.getElementById("rd_checkout")?.value || "",
        rd_droppedTrailer: document.getElementById("rd_droppedTrailer")?.value || "",
        rd_seal: !!document.getElementById("rd_seal")?.checked,
        rd_osd: !!document.getElementById("rd_osd")?.checked,
        rd_signature: !!document.getElementById("rd_signature")?.checked,
        rd_clear: !!document.getElementById("rd_clear")?.checked,
        rd_images: !!document.getElementById("rd_images")?.checked,
        rd_tracking: !!document.getElementById("rd_tracking")?.checked,
        rd_emptyTrailer: document.getElementById("rd_emptyTrailer")?.value || "",
        rd_dropoffLocation: document.getElementById("rd_dropoffLocation")?.value || ""
      };
    }

    // POD FULL DELIVERY
    if (formType === "receiverFullPod") {
      payload = {
        ...payload,
        pod_location: document.getElementById("pod_location")?.value || "",
        pod_checkin: document.getElementById("pod_checkin")?.value || "",
        pod_checkout: document.getElementById("pod_checkout")?.value || "",
        pod_seal: !!document.getElementById("pod_seal")?.checked,
        pod_osd: !!document.getElementById("pod_osd")?.checked,
        pod_signature: !!document.getElementById("pod_signature")?.checked,
        pod_date: !!document.getElementById("pod_date")?.checked,
        pod_clear: !!document.getElementById("pod_clear")?.checked,
        pod_statusUpdated: document.getElementById("pod_statusUpdated")?.value || "",
        pod_gtg: document.getElementById("pod_gtg")?.value || ""
      };
    }

    // send to bot via WS bridge (bridge will forward to bot)
    ws.send(JSON.stringify({
      type: "send_to_bot",
      payload
    }));
  });
});
      </script>
    </div>
  </body>
</html>
