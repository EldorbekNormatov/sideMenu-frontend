<!DOCTYPE html>

  </head>

  <body class="bg-slate-900 text-white min-h-screen">
    <div class="max-w-md mx-auto p-4">
      <h2 class="text-xl font-bold mb-4">Hujjatni rasmga olish</h2>

      <!-- START + SAVE BUTTONS -->
      <div class="flex gap-3 mb-3">
        <button id="startBtn"
          class="flex-1 bg-slate-700 p-3 rounded-full active:scale-95 transition">
          ðŸ“¸ Kamerani ochish
        </button>

        <button id="saveBtn"
          class="flex-1 bg-blue-600 p-3 rounded-full hidden active:scale-95 transition">
          ðŸ’¾ Hamma rasmlarni yuborish
        </button>
      </div>

      <p id="status" class="text-xs min-h-[20px] text-yellow-300"></p>

      <!-- CAMERA BOX -->
      <div id="camera-box" class="hidden mt-4 relative">

        <!-- FLASH STATUS OVERLAY -->
        <div id="flashOnScreen"
          class="absolute top-3 right-3 bg-yellow-500 px-3 py-1 rounded-full text-xs hidden z-20">

        </div>

        <!-- STABILIZATION / DOC STATUS OVERLAY (AI tekst) -->
        <div id="infoOverlay"
          class="absolute left-1/2 -translate-x-1/2 bottom-3 bg-slate-900/70 px-3 py-1 rounded-full text-xs z-20">
        </div>

        <!-- VIDEO -->
        <video id="video" autoplay playsinline
          class="w-full rounded-xl bg-black aspect-[3/4] object-cover relative z-0"></video>

        <!-- AI RECTANGLE OVERLAY -->
        <canvas id="overlay"
          class="absolute inset-0 w-full h-full pointer-events-none z-10"></canvas>

        <!-- FLASH TOGGLE BUTTON ICHKARIDA -->
        <button id="flashBtn"
          class="absolute bottom-20 right-3 bg-yellow-600 p-2 rounded-full hidden active:scale-95 transition text-sm z-20">
          ðŸ”¦
        </button>

        <!-- CAPTURE BUTTON -->
        <button id="captureBtn"
          class="w-full mt-3 bg-emerald-500 p-3 rounded-full active:scale-95 transition relative z-20">
          ðŸ“· Rasmni olish
        </button>
      </div>

      <!-- PREVIEW -->
      <h3 class="mt-6 font-bold text-sm">Qabul qilingan rasmlar</h3>
      <div id="preview" class="space-y-2 mt-2"></div>
    </div>

<script>
/* ===========================
   URL â†’ UID â†’ LOCALSTORAGE
=========================== */
const params = new URLSearchParams(window.location.search);
const uidFromUrl = params.get("uid");

if (uidFromUrl) {
  localStorage.setItem("driver_uid", uidFromUrl);
}

const DRIVER_UID = localStorage.getItem("driver_uid") || "";
const API = "https://panel.nvmailer.uz";

let stream = null;
let images = [];
let videoTrack = null;
let torchOn = false;

let cvReady = false;
let lastQuad = null;
let lastCenter = null;
let isShaky = false;

const statusEl = document.getElementById("status");
const previewEl = document.getElementById("preview");
const saveBtn = document.getElementById("saveBtn");
const overlayCanvas = document.getElementById("overlay");
const overlayCtx = overlayCanvas.getContext("2d");
const infoOverlay = document.getElementById("infoOverlay");

/* ===========================
      OpenCV load
=========================== */
(function waitForCV() {
  const check = setInterval(() => {
    if (window.cv && cv && cv.Mat) {
      cv['onRuntimeInitialized'] = () => {
        cvReady = true;
      };
      clearInterval(check);
    }
  }, 100);
})();

function setStatus(text, color="yellow") {
  statusEl.textContent = text;
  statusEl.className =
    color === "green" ? "text-green-400 text-xs" :
    color === "red" ? "text-red-400 text-xs" :
    "text-yellow-300 text-xs";
}

function setInfo(text) {
  infoOverlay.textContent = text || "";
}

/* ===========================
      FLASH TOGGLE
=========================== */
async function toggleTorch() {
  if (!videoTrack) return;
  const caps = videoTrack.getCapabilities?.();
  if (!caps || !caps.torch) return;

  torchOn = !torchOn;

  try {
    await videoTrack.applyConstraints({
      advanced: [{ torch: torchOn }]
    });

    document.getElementById("flashBtn").textContent = torchOn ? "ðŸ”¦" : "ðŸ”†";
  } catch {}
}

/* ===========================
      FLASH 1 SECOND BURST
=========================== */
async function flashBurst() {
  if (!videoTrack) return;
  const caps = videoTrack.getCapabilities?.();
  if (!caps || !caps.torch) return;

  await videoTrack.applyConstraints({ advanced: [{ torch: true }] });
  await new Promise(res => setTimeout(res, 600));
  await videoTrack.applyConstraints({ advanced: [{ torch: torchOn }] });
}

/* ===========================
   AI detection (unchanged)
=========================== */
function orderQuad(pts) {
  const sum = pts.map(p => p.x + p.y);
  const diff = pts.map(p => p.y - p.x);

  const tl = pts[sum.indexOf(Math.min(...sum))];
  const br = pts[sum.indexOf(Math.max(...sum))];
  const tr = pts[diff.indexOf(Math.min(...diff))];
  const bl = pts[diff.indexOf(Math.max(...diff))];

  return [tl, tr, br, bl];
}

/* ===========================
      AI DETECTION LOOP
=========================== */
function startDetectionLoop() {
  const video = document.getElementById("video");
  const detectCanvas = document.createElement("canvas");
  const dctx = detectCanvas.getContext("2d");

  function step() {
    if (!stream) return;

    if (!cvReady || !video.videoWidth) {
      requestAnimationFrame(step);
      return;
    }

    const w = video.videoWidth;
    const h = video.videoHeight;

    detectCanvas.width = w;
    detectCanvas.height = h;
    overlayCanvas.width = w;
    overlayCanvas.height = h;

    dctx.drawImage(video, 0, 0, w, h);

    let src = cv.imread(detectCanvas);
    let gray = new cv.Mat();
    let blur = new cv.Mat();
    let edges = new cv.Mat();
    let contours = new cv.MatVector();
    let hierarchy = new cv.Mat();

    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
    cv.GaussianBlur(gray, blur, new cv.Size(5, 5), 0);
    cv.Canny(blur, edges, 75, 200);

    cv.findContours(edges, contours, hierarchy, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);

    overlayCtx.clearRect(0, 0, w, h);

    let bestArea = 0;
    let bestQuad = null;

    for (let i = 0; i < contours.size(); i++) {
      let cnt = contours.get(i);
      let peri = cv.arcLength(cnt, true);
      let approx = new cv.Mat();
      cv.approxPolyDP(cnt, approx, 0.02 * peri, true);

      if (approx.rows === 4) {
        let area = cv.contourArea(approx);
        if (area > bestArea) {
          bestArea = area;
          if (bestQuad) bestQuad.delete();
          bestQuad = approx;
        } else {
          approx.delete();
        }
      } else approx.delete();

      cnt.delete();
    }

    if (bestQuad && bestArea > w * h * 0.12) {
      let points = [];
      for (let i = 0; i < 4; i++) {
        points.push({
          x: bestQuad.intAt(i, 0),
          y: bestQuad.intAt(i, 1)
        });
      }

      lastQuad = orderQuad(points);

      overlayCtx.beginPath();
      overlayCtx.moveTo(lastQuad[0].x, lastQuad[0].y);
      overlayCtx.lineTo(lastQuad[1].x, lastQuad[1].y);
      overlayCtx.lineTo(lastQuad[2].x, lastQuad[2].y);
      overlayCtx.lineTo(lastQuad[3].x, lastQuad[3].y);
      overlayCtx.closePath();
      overlayCtx.lineWidth = 3;
      overlayCtx.strokeStyle = "lime";
      overlayCtx.stroke();

      setInfo("ðŸ“„ Hujjat aniqlandi");
    } else {
      lastQuad = null;
      setInfo("Hujjatni toâ€˜liq koâ€˜rsating");
    }

    src.delete(); gray.delete(); blur.delete(); edges.delete();
    contours.delete(); hierarchy.delete();

    requestAnimationFrame(step);
  }

  step();
}

/* ===========================
      KAMERA OCHISH (UPDATED)
=========================== */
document.getElementById("startBtn").onclick = async () => {
  try {
    setStatus("Kamera ochilmoqda...");

    // â­ FULL HD CAMERA HERE â­
    stream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { ideal: "environment" },

        // â­ FULL HD rezolyutsiya
        width: { ideal: 1920 },
        height: { ideal: 1080 },

        // â­ Auto-focus
        focusMode: "continuous",

        // â­ Yaxshi koâ€˜rinish uchun
        frameRate: { ideal: 30 },
        exposureMode: "continuous",
        whiteBalanceMode: "continuous"
      }
    });

    videoTrack = stream.getVideoTracks()[0];

    const caps = videoTrack.getCapabilities?.() || {};
    if (caps.torch) {
      document.getElementById("flashBtn").classList.remove("hidden");
    }

    document.getElementById("video").srcObject = stream;
    document.getElementById("camera-box").classList.remove("hidden");

    setStatus("Kamera tayyor!", "green");

    startDetectionLoop();
  } catch (err) {
    console.error(err);
    setStatus("âŒ Kamera ochilmadi", "red");
  }
};

/* ===========================
   CAPTURE + AUTO CROP
=========================== */
document.getElementById("captureBtn").onclick = async () => {
  const video = document.getElementById("video");
  if (!video.videoWidth) return;

  await flashBurst();

  const baseCanvas = document.createElement("canvas");
  baseCanvas.width = video.videoWidth;
  baseCanvas.height = video.videoHeight;
  baseCanvas.getContext("2d").drawImage(video, 0, 0);

  let finalCanvas = baseCanvas;

  if (cvReady && lastQuad) {
    try {
      const ordered = lastQuad;
      const widthTop = Math.hypot(ordered[1].x - ordered[0].x, ordered[1].y - ordered[0].y);
      const widthBottom = Math.hypot(ordered[2].x - ordered[3].x, ordered[2].y - ordered[3].y);
      const heightLeft = Math.hypot(ordered[3].x - ordered[0].x, ordered[3].y - ordered[0].y);
      const heightRight = Math.hypot(ordered[2].x - ordered[1].x, ordered[2].y - ordered[1].y);

      const dstW = Math.max(widthTop, widthBottom);
      const dstH = Math.max(heightLeft, heightRight);

      const src = cv.imread(baseCanvas);
      const dst = new cv.Mat();

      const srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
        ordered[0].x, ordered[0].y,
        ordered[1].x, ordered[1].y,
        ordered[2].x, ordered[2].y,
        ordered[3].x, ordered[3].y
      ]);

      const dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
        0, 0,
        dstW, 0,
        dstW, dstH,
        0, dstH
      ]);

      const M = cv.getPerspectiveTransform(srcTri, dstTri);

      cv.warpPerspective(src, dst, M, new cv.Size(dstW, dstH));

      finalCanvas = document.createElement("canvas");
      finalCanvas.width = dstW;
      finalCanvas.height = dstH;

      cv.imshow(finalCanvas, dst);

      src.delete(); dst.delete(); srcTri.delete(); dstTri.delete(); M.delete();
    } catch (err) {
      console.log("Auto-crop xato:", err);
    }
  }

  const blob = await new Promise(res =>
    finalCanvas.toBlob(res, "image/jpeg", 0.95)
  );

  const form = new FormData();
  form.append("photo", blob);
  form.append("uid", DRIVER_UID);

  const resp = await fetch(`${API}/photo-check`, { method: "POST", body: form });
  const data = await resp.json();

  if (!data.ok) {
    setStatus(data.msg, "red");
    return;
  }

  const url = URL.createObjectURL(blob);
  images.push({ blob, url });
  renderImages();
  saveBtn.classList.remove("hidden");

  setStatus("Rasm qabul qilindi!", "green");
};

/* ===========================
      PREVIEW
=========================== */
function renderImages() {
  previewEl.innerHTML = "";

  images.forEach((img, i) => {
    previewEl.innerHTML += `
      <div class="bg-slate-800 p-2 rounded-xl border border-slate-700 flex items-center gap-3">
        <img src="${img.url}" class="w-20 h-20 rounded-lg object-cover"/>
        <button data-i="${i}" class="ml-auto px-2 py-1 bg-red-600 rounded-full text-xs">
          ðŸ—‘ O'chirish
        </button>
      </div>
    `;
  });

  document.querySelectorAll("button[data-i]").forEach(btn => {
    btn.onclick = () => {
      images.splice(btn.dataset.i, 1);
      renderImages();
      if (images.length === 0) saveBtn.classList.add("hidden");
    };
  });
}

/* ===========================
   SAVE ALL
=========================== */
saveBtn.onclick = async () => {
  if (images.length === 0) return;

  const form = new FormData();
  images.forEach((img, i) => {
    form.append("photos", img.blob, `photo_${i}.jpg`);
  });

  form.append("uid", DRIVER_UID);

  const resp = await fetch(`${API}/photo-save`, { method: "POST", body: form });
  const data = await resp.json();

  if (data.ok) {
    images = [];
    renderImages();
    saveBtn.classList.add("hidden");
    setStatus("Hamma rasm yuborildi!", "green");
  } else {
    setStatus("Xatolik yuz berdi", "red");
  }
};
</script>

</html>
