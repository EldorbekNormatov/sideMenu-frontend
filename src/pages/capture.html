<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Capture</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-900 text-white min-h-screen">
    <div class="max-w-md mx-auto p-4">
      <h2 class="text-xl font-bold mb-4">Hujjatni rasmga olish</h2>

      <!-- START BUTTONS -->
      <div class="flex gap-3 mb-3">
        <button id="startBtn"
          class="flex-1 bg-slate-700 p-3 rounded-full active:scale-95 transition">
          ðŸ“¸ Kamerani ochish
        </button>

        <button id="saveBtn"
          class="flex-1 bg-blue-600 p-3 rounded-full hidden active:scale-95 transition">
          ðŸ’¾ Hamma rasmlarni yuborish
        </button>
      </div>

      <p id="status" class="text-xs min-h-[20px] text-yellow-300"></p>

      <!-- CAMERA -->
      <div id="camera-box" class="hidden mt-4 relative">

        <!-- â­ FLASH INDICATOR -->
        <div id="flashOnScreen"
          class="absolute top-3 right-3 bg-yellow-500 px-3 py-1 rounded-full text-xs hidden">
          ðŸ”¦ Flash ON
        </div>

        <video id="video" autoplay playsinline
          class="w-full rounded-xl bg-black aspect-[3/4] object-cover"></video>

        <!-- â­ FLASH BUTTON CAMERA ICHIDA -->
        <button id="flashBtn"
          class="absolute bottom-20 right-3 bg-yellow-600 p-2 rounded-full hidden active:scale-95 transition text-sm">
          ðŸ”¦
        </button>

        <button id="captureBtn"
          class="w-full mt-3 bg-emerald-500 p-3 rounded-full active:scale-95 transition">
          ðŸ“· Rasmni olish
        </button>
      </div>

      <h3 class="mt-6 font-bold text-sm">Qabul qilingan rasmlar</h3>
      <div id="preview" class="space-y-2 mt-2"></div>
    </div>

<script>
/* ===========================
   URL â†’ UID â†’ LOCALSTORAGE
=========================== */
const params = new URLSearchParams(window.location.search);
const uidFromUrl = params.get("uid");

if (uidFromUrl) {
  localStorage.setItem("driver_uid", uidFromUrl);
}

const DRIVER_UID = localStorage.getItem("driver_uid") || "";
const API = "https://panel.nvmailer.uz";

let stream = null;
let images = [];
let videoTrack = null;
let torchOn = false;

const statusEl = document.getElementById("status");
const previewEl = document.getElementById("preview");
const saveBtn = document.getElementById("saveBtn");

/* ===========================
      STATUS
=========================== */
function setStatus(text, color="yellow") {
  statusEl.textContent = text;
  statusEl.className =
    color === "green" ? "text-green-400 text-xs" :
    color === "red" ? "text-red-400 text-xs" :
    "text-yellow-300 text-xs";
}

/* ===========================
      FLASH ON/OFF BUTTON
=========================== */
async function toggleTorch() {
  if (!videoTrack) return;

  const caps = videoTrack.getCapabilities();
  if (!caps.torch) return;

  torchOn = !torchOn;

  await videoTrack.applyConstraints({
    advanced: [{ torch: torchOn }]
  });

  document.getElementById("flashBtn").textContent = torchOn ? "ðŸ”¦" : "ðŸ”†";

  // â­ ekran ichida koâ€˜rsatish
  const flash = document.getElementById("flashOnScreen");
  flash.classList.remove("hidden");
  flash.textContent = torchOn ? "ðŸ”¥ Flash YOQILDI" : "ðŸ’¤ Flash Oâ€˜CHDI";

  setTimeout(() => flash.classList.add("hidden"), 800);
}

/* ===========================
      KAMERA OCHISH
=========================== */
document.getElementById("startBtn").onclick = async () => {
  try {
    setStatus("Kamera ochilmoqda...");

    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment", focusMode: "continuous" }
    });

    videoTrack = stream.getVideoTracks()[0];
    const caps = videoTrack.getCapabilities();

    // autofocus
    if (caps.focusMode) {
      videoTrack.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
    }

    // flash mavjud boâ€˜lsa, tugma koâ€˜rsatiladi
    if (caps.torch) {
      document.getElementById("flashBtn").classList.remove("hidden");
    }

    document.getElementById("video").srcObject = stream;
    document.getElementById("camera-box").classList.remove("hidden");

    setStatus("Kamera tayyor", "green");

  } catch (err) {
    setStatus("âŒ Kamera ochilmadi", "red");
  }
};

document.getElementById("flashBtn").onclick = toggleTorch;

/* ===========================
   CAPTURE â†’ FLASH 1 SONIYA
=========================== */
async function flashBurst() {
  const caps = videoTrack.getCapabilities();
  if (!caps.torch) return;

  // â­ Flashni 1 soniya yoqib oâ€˜chirib turamiz
  await videoTrack.applyConstraints({ advanced: [{ torch: true }] });
  document.getElementById("flashOnScreen").textContent = "âš¡ FLASH!";
  document.getElementById("flashOnScreen").classList.remove("hidden");

  await new Promise(res => setTimeout(res, 300));

  await videoTrack.applyConstraints({ advanced: [{ torch: torchOn }] });
  setTimeout(() => {
    document.getElementById("flashOnScreen").classList.add("hidden");
  }, 300);
}

/* ===========================
   CAPTURE PHOTO
=========================== */
document.getElementById("captureBtn").onclick = async () => {

  if (!videoTrack) return;

  await flashBurst(); // â­ RASMGA OLGANDA FLASH CHAQNOQ

  const video = document.getElementById("video");
  const canvas = document.createElement("canvas");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0);

  setStatus("Rasm yuborilmoqda...");

  const blob = await new Promise(res => canvas.toBlob(res, "image/jpeg", 0.9));

  const form = new FormData();
  form.append("photo", blob, "photo.jpg");
  form.append("uid", DRIVER_UID);

  const resp = await fetch(`${API}/photo-check`, { method: "POST", body: form });
  const data = await resp.json();

  if (!data.ok) {
    setStatus("âŒ Rasm yaroqsiz", "red");
    return;
  }

  const url = URL.createObjectURL(blob);
  images.push({ blob, url });

  renderImages();
  saveBtn.classList.remove("hidden");

  setStatus("âœ” Rasm qabul qilindi", "green");
};

/* ===========================
      PREVIEW
=========================== */
function renderImages() {
  previewEl.innerHTML = "";

  images.forEach((img, i) => {
    previewEl.innerHTML += `
      <div class="bg-slate-800 p-2 rounded-xl border border-slate-700 flex items-center gap-3">
        <img src="${img.url}" class="w-20 h-20 rounded-lg object-cover"/>
        <button data-i="${i}" class="ml-auto px-2 py-1 bg-red-600 rounded-full text-xs">
          ðŸ—‘ O'chirish
        </button>
      </div>
    `;
  });

  document.querySelectorAll("button[data-i]").forEach(btn => {
    btn.onclick = () => {
      images.splice(btn.dataset.i, 1);
      renderImages();
      if (images.length === 0) saveBtn.classList.add("hidden");
    };
  });
}

/* ===========================
   ALL PHOTOS â†’ /photo-save
=========================== */
saveBtn.onclick = async () => {
  if (images.length === 0) return;

  setStatus("Hamma rasm yuborilyapti...");

  const form = new FormData();
  images.forEach((img, i) => {
    form.append("photos", img.blob, `photo_${i}.jpg`);
  });

  form.append("uid", DRIVER_UID);

  const resp = await fetch(`${API}/photo-save`, { method: "POST", body: form });
  const data = await resp.json();

  if (data.ok) {
    setStatus("âœ” Hamma rasm yuborildi", "green");
    images = [];
    renderImages();
    saveBtn.classList.add("hidden");
  }
};
</script>

  </body>
</html>
